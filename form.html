<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="form-style.css">
</head>

<body>
    <div class="form-container">
        <h3 class="form-heading">Yes! I want to Subscibe into GUVI...!!!</h3>
        <form class="subscribe" action="">
            <div class="control-input">
                <div class="first-row ">
                    <div class="inp-container">
                        <input type="text" name="firstName" value="" placeholder="Your First name" required>
                        <label for="firstName">FirstName</label>
                    </div>
                    <div class="inp-container">
                        <input type="text" name="lastName" value="" placeholder="Your First name" required>
                        <label for="lastName">LastName</label>
                    </div>
                </div>
                <div class="address-container inp-container ">
                    <input type="text" name="address" value="" placeholder="Your address">
                    <label for="address">Address</label>
                </div>

                <div class="third-row">
                    <div class="inp-container">
                        <input type="text" name="city" value="" placeholder="Your City name" required>
                        <label for="city">City</label>
                    </div>
                    <div class="inp-container">
                        <input type="text" name="state" value="" placeholder="Your State name" required>
                        <label for="state">State</label>
                    </div>
                    <div class="inp-container">
                        <input type="text" name="zip" value="" placeholder="Your Zipcode " required>
                        <label for="zip">Zipcode</label>
                    </div>
                </div>
                <div class="fourth-row">
                    <h4 class="subscribeYear">Subscribe for: </h4>
                    <input type="checkbox" checked> 1 year ($19.95)
                    <input type="checkbox"> 2 year ($35.95)
                </div>
                <div class="inp-container radio-btns">
                    <h4>Send me more information about:</h4>
                    <label for="information">
                        <input type="radio" name="information" id="information" value="computer"> Computer_Zine
                    </label>
                    <label for="information">
                        <input type="radio" name="information" id="information" value="fishing"> Fishing_Zine
                    </label>
                    <label for="information">
                        <input type="radio" name="information" id="information" value='cat'> Cat_O_Zine
                    </label>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
